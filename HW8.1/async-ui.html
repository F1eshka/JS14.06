<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Асинхронний виклик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
        }

        #log {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 50px;
            font-family: monospace;
            white-space: pre-line;
        }
    </style>
</head>

<body>

    <h2>Асинхронний виклик</h2>

    <label for="delay">Введіть час затримки (мс):</label>
    <input type="number" id="delay" value="2000">

    <div class="radio-group">
        <label><input type="radio" name="result" value="success"> успіх</label>
        <label><input type="radio" name="result" value="error" checked> помилка</label>
    </div>

    <button id="startBtn">Start (.then)</button>
    <button id="startAsyncBtn">Start (async/await)</button>

    <div id="log"></div>

    <script src="async-ui.js"></script>
</body>

</html>
